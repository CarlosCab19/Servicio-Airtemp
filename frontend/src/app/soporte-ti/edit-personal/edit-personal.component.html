<body>
  <nav class="menu">
    <img src="assets\img-logo\Letras_Airtemp.png">
      <ul>
          <li><a  routerLink="/porCotizar"><i class="fa-solid fa-comment-dollar fa-lg"></i>Por Cotizar</a></li>
          <li><a routerLink="/aprobados"><i class="fa-solid fa-file-invoice-dollar fa-lg"></i>Cotizadas</a></li>
          <li><a routerLink="/cotizacionRechazada"><i class="fa-solid fa-filter-circle-dollar fa-lg"></i>Rechazadas</a></li>
          <li><a routerLink="/cotizacionVencida"><i class="fa-solid fa-hourglass-end fa-lg"></i>Vencidas</a></li>
          <li><a routerLink="/soporte/:id"><i class="fa-solid fa-rotate-left fa-lg"></i>Regresar</a></li>
      </ul>
  </nav>
  <!--Card para el lado derecho donde se podra ver la tabla del personal-->
  <div class="container">
    <h2>Datos del Personal</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group" >
            <label for="nombres">Nombres:</label>
            <input formControlName="nombres" [(ngModel)]="personal.nombres" id="name" type="text" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input formControlName="apellidos" [(ngModel)]="personal.apellidos" id="apellidos" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="departamento">Departamento:</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="personal.departamento" formControlName="departamento" id="departamento">
              <option value="Solicitante">Solicitante</option>
              <option value="Analista">Analista</option>
              <option value="Director">Director</option>
              <option value="Soporte">Soporte</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input formControlName="usuario" [(ngModel)]="personal.usuario" id="name" type="text" class="form-control" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="contra">Estatus:</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="personal.estatus" formControlName="estatus" id="estatus">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="contra">Contrase√±a:</label>
            <input formControlName="contra" [(ngModel)]="personal.contra" id="name" type="text" class="form-control" >
          </div>
        </div>
      </div>
      <br>
        <div class="row justify-content-between">
          <div class="col-md-6">
            <button class="btn" type="submit" [disabled]="!form.valid">Actualizar</button>
          </div>
        </div>
    </form>
</div>
</body>

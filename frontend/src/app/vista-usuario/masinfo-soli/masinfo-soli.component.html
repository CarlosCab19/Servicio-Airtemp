<div class="container text-center">
  <div class="acciones">
    <svg (click)="EnviarSoli()" id="enviar" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/></svg>
    <svg (click)="addNewClose(false)" id="close" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
  </div>
  <h1>Datos de la Solicitud</h1>
  <div class="row">
    <div class="col" id="datos">
      <label for="folio"><strong>FOLIO</strong></label>
      <input type="text" class="form-control" value="{{idSolicitud}}" style="width: 20%;" disabled>
    </div>
  </div>
  <div class="row">
    <label for="nombre" id="title"><strong>RESPONSABLE</strong></label>
    <div class="col" id="datos">
      <label for="nombre"><strong>Nombre</strong></label>
      <input type="text" class="form-control" value="{{responsable}}" style="width: 40%;" disabled>
    </div>
  </div>
  <div class="row">
    <label for="nombre" id="title"><strong>PROVEEDOR</strong></label>
    <div class="col" id="datos">
      <label for="nombre"><strong>Codigo</strong></label>
      <input type="text" class="form-control" value="{{codiProv}}" style="width: 83%;" disabled>
    </div>
    <div class="col" id="datos">
      <label for="nombre"><strong>Razon Social</strong></label>
      <input type="text" class="form-control" value="{{Rsocial}}" style="width: 83%;" disabled>
    </div>
  </div>
  <div class="row">
    <label for="nombre" id="title"><strong>CLIENTE</strong></label>
    <div class="col" id="datos">
      <label for="nombre"><strong>Nombre</strong></label>
      <input type="text" class="form-control" value="{{nomClien}}" style="width: 83%;" disabled>
    </div>
    <div class="col" id="datos">
      <label for="nombre"><strong>Numero de parte</strong></label>
      <input type="text" class="form-control" value="{{numParte}}" style="width: 83%;" disabled>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <div class="container-fluid my-4">
          <h2>Datos de los materiales</h2>
          <div class="add">
            <button (click)="masMaterial()" id="add">
              + Material
          </button>
          </div>
          <div class="col" *ngIf="addMaterial" id="colMaterial">
            <form (ngSubmit)="submit(form.value)" #form="ngForm">
              <div class="input-group">
                <span class="input-group-text"><strong>Descripción del Material:</strong></span>
                <input #name="ngModel" name="descripcion" [(ngModel)]="solicitar.descripcion" required type="text" aria-label="First name" class="form-control">
                <span class="input-group-text"><strong>Tipo de Familia:</strong></span>
                <input #name="ngModel" name="familia" [(ngModel)]="solicitar.familia" required type="text" aria-label="Last name" class="form-control">
              </div>
              <div class="input-group">
                <span class="input-group-text"><strong>Caracteristica 1:</strong></span>
                <input #name="ngModel" name="caracterone" [(ngModel)]="solicitar.caracterone" required type="text" aria-label="First name" class="form-control">
                <span class="input-group-text"><strong>Caracteristica 2:</strong></span>
                <input #name="ngModel" name="caractertwo" [(ngModel)]="solicitar.caractertwo" required type="text" aria-label="Last name" class="form-control">
              </div>
              <div class="input-group">
                <button class="btnAgregar" type="submit" [disabled]="!form.valid">Agregar</button>
              </div>
            </form>
          </div>
          <table class="responsive-table table-bordered" style="width:100%">
              <thead>
                <tr>
                  <!--<th>Folio Material</th>-->
                  <th>Descripción</th>
                  <th>Familia</th>
                  <th>Caracteristica 1</th>
                  <th>Caracteristica 2</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let materiales of material">
                      <!--<td>{{materiales.id}}</td>-->
                      <td>{{materiales.descripcion}}</td>
                      <td>{{materiales.familia}}</td>
                      <td>{{materiales.caracterone}}</td>
                      <td>{{materiales.caractertwo}}</td>
                      <td id="acciones">
                        <div>
                          <svg (click)="eliminar(materiales.id)" id="delete" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/></svg>
                        </div>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      </div>
    </div>
  </div>
</div>

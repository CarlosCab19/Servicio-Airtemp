</nav>

<div class="grid text-center">
    <div id="uno" class="g-col-6 g-col-md-4">
      <button type="button" class="button" (click)="Nuevo()">
        <span class="button__text">Nuevo</span>
        <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2"
          stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
          <line y2="19" y1="5" x2="12" x1="12"></line>
          <line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
      </button>
    </div>
   <!--COMPONENTES INTERACTIVOS-->
    <app-form-solicitud-c *ngIf="verNuevo" [nomResponsable]="responsable" [idUs]="idSolicitante" (newEstado)="EstadoReci($event)" (loadWindows)="loadWindows($event)" (abrirForm)="activarForm($event)" (idEmitir)="idReci($event)"></app-form-solicitud-c>
    <app-form-encabezado *ngIf="verMaterial" [solicitudId]="idSolicitud" (newEstado)="EstadoReci($event)"></app-form-encabezado>
    <app-masinfo-soli *ngIf="masInfo" [idSolicitud]="idSoli" [responsable]="responsable" (newClose)="EstadoClose($event)" (newEnviar)="EstadoSoli($event)" ></app-masinfo-soli>
    <!------>
    <div id="cuatro" class="g-col-6 g-col-md-4" *ngIf="verTabla">
      <div class="table-responsive">
        <h2>SOLICITUDES</h2>
        <div class="container-fluid my-4">
          <table class="responsive-table table-bordered" style="width:100%">
              <thead>
                <tr>
                  <th>Folio</th>
                  <th>Fecha Solicitud</th>
                  <th>Responsable</th>
                  <th>Codigo Proveedor</th>
                  <th>Cliente</th>
                  <th>Estatus</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let solicitud of solicitudes of filtrarSolicitudes()" >
                      <td>{{solicitud.id}}</td>
                      <td>{{solicitud.created_at | date:'dd-MM-yyyy'}}</td>
                      <td>{{solicitud.solicitante}}</td>
                      <td>{{solicitud.codProv}}</td>
                      <td>{{solicitud.NomCliente}}</td>
                      <td [ngStyle]="{'color': solicitud.estatus === 'Nueva' ? 'green' : 'blue', 'font-weight': solicitud.estatus === 'Nueva' ? 'bold' : 'normal'}">{{solicitud.estatus}}</td>
                      <td id="acciones">
                        <!--<div class="add" (click)="formMaterial(solicitud.id)">

                        </div>-->
                        <div class="see" (click)="masInformacion(solicitud.id)">
                          <svg id="see" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/></svg>
                        </div>
                        <div class="cancel">
                          <svg id="cancel" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M367.2 412.5L99.5 144.8C77.1 176.1 64 214.5 64 256c0 106 86 192 192 192c41.5 0 79.9-13.1 111.2-35.5zm45.3-45.3C434.9 335.9 448 297.5 448 256c0-106-86-192-192-192c-41.5 0-79.9 13.1-111.2 35.5L412.5 367.2zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
                        </div>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      </div>
    </div>

</div>

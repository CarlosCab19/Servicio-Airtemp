<body>
  <header>
      <div class="logo">
          <img src="assets\img-logo\Letras_Airtemp.png" alt="Logo">
      </div>
      <nav>
          <ul class="menu">
            <li (click)="verSoli()"><a><i class="fa-solid fa-user-pen fa-lg"></i>Solicitudes</a></li>
              <li (click)="verForm()"><a><i class="fa-solid fa-user-pen fa-lg"></i>Solicitar Cotización</a></li>
              <li (click)="verCotizadas()"><a><i class="fa-solid fa-file-invoice-dollar fa-lg" ></i>Cotizadas</a></li>
              <li (click)="salir()"><a><i class="fa-solid fa-right-from-bracket fa-lg"></i>Salir</a></li>
          </ul>
      </nav>
  </header>
  <div class="nombres">
    <p>Solicitante: {{nombrePersonal}}</p>
    </div>

  <div class="container">
    <app-soli-nueva *ngIf="solicitudes" [idSolicitante]="idSolicitante" [nombreSolicitante]="nombrePersonal" [apellidoSoli]="apellidoPersonal"></app-soli-nueva>
    <app-form-solicitud-c *ngIf="formulario" [idSolicitante]="idSolicitante"></app-form-solicitud-c>
    <app-soli-aprobada *ngIf="cotizadas"></app-soli-aprobada>
  </div>
    <!-- FOOTER
    <footer class="footer">
      <div class="copy">
        Copyrigth © <span id="año-actual"></span> Airtemp de México S.A de C.V
      </div>
    </footer>-->


</body>

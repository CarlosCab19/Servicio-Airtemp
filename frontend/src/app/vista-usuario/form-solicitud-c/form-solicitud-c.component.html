          <label for="nombre" class="delinear">FECHAS</label>
          <div class="form-group">
              <div class="camposs">
                <label for="nombre">Solicitud:</label>
                <input type="date" id="fecha" name="fecha" required [(ngModel)]="fechaActual" readonly>
              </div>
              <div class="camposs">
                <label for="nombre">Estatus:</label>
                <select class="form-select" aria-label="Default select example">
                  <option value="Nueva">Nueva</option>
                  <!--<option value="Cotizando">Cotizando</option>
                  <option value="Actualizando">Actualizando</option>
                  <option value="Rechazada">Rechazada</option>
                  <option value="Aprovado">Aprovado</option>
                  <option value="Vencida">Vencida</option>-->
                </select>
              </div>
          </div>
          <label for="nombre" class="delinear">RESPONSABLES</label>
          <div class="form-groups">
              <div class="campos">
                <label for="nombre">Solicitante:</label>
                <input type="text" id="nombre" name="nombre" required >
              </div>
          </div>
          <label for="nombre" class="delinear">PROVEEDOR</label>
          <div class="form-groups">
              <div class="campos">
                <label for="nombre">Codigo:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
              <div class="campos">
                <label for="nombre">Razon Social:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
          </div>
          <label for="nombre" class="delinear">MATERIAL</label>
          <div class="form-groups">
              <div class="campos">
                <label for="nombre">Codigo proveedor:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
              <div class="campos">
                <label for="nombre">Descripción:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
              <div class="campos">
                <label for="nombre">Tipo Familia:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
              <div class="campos">
                <label for="nombre">Caracteristica 1:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
              <div class="campos">
                <label for="nombre">Caracteristica 2:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
              <div class="campos">
                <label for="nombre">Caracteristica 3:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
              <div class="campos">
                <label for="nombre">Caracteristica 4:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
              <div class="campos">
                <label for="nombre">Caracteristica 5:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
          </div>
          <label for="nombre" class="delinear">Cargar archivos</label>
          <div class="form-groups">
            <form (submit)="onSubmit()">
              <input class="pdf" type="file" (change)="onFileSelected($event)">
              <button type="submit">Subir PDF</button>
            </form>
          </div>


          <div class="form-group">
              <button type="submit">Enviar</button>
          </div>
      </form>
    </div>
